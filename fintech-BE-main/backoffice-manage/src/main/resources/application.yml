    activate:
      on-profile: testing
  datasource:
    url: jdbc:postgresql://34.47.96.158:5432/testdb
    username: testuser
    password: testpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
